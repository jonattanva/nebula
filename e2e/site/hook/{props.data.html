{props.data.map((user) => (
<div
    key="{user.id}"
    className="flex gap-4 items-center cursor-pointer hover:bg-gray-50 p-2"
>
    <img className="rounded-full h-12 w-12" src="{user.avatar}" />
    <div className="font-medium">
        <div className="text-slate-700">{user.first_name} {user.last_name}</div>
        <div className="text-sm text-slate-500">{user.email}</div>
    </div>
</div>
))}
